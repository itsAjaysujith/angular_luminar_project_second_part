

<div><h1>{{aim}}</h1></div>
<div id="main">
    <form (ngSubmit)="login()">
        <input name="accno" type="text" class="first" id="accu" [(ngModel)]="accno"  [placeholder]="acno"><br>
        <input name="passo" type="password" class="first" id="pass" [(ngModel)]="pass"  placeholder="password"><br>
        <button type="submit" id="butt"  >login in</button><br><hr><br>
        <a id="last">Dont have account?</a>
        <a style="text-decoration: none; color:green; margin-left:10px;" routerLink="register">create</a>
    </form>
</div>
